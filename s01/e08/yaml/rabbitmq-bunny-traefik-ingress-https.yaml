apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-bunny-tls
spec:
  entryPoints:
    - http-mgm-tls
  routes:
  - match: Host(`tgir-s01e08-bunny.rabbitmq.com`)
    kind: Rule
    services:
      - name: rabbitmq-bunny
        scheme: https
        port: 15671
  tls:
    secretName:  rabbitmq-bunny-tls
